        <div class="logo">

                          </div>

            <div class="choices">
                <img id="rock" class="choice" src="./img/rock.png" alt="rock">
                <img id="paper" class="choice" src="./img/paper.png" alt="paper">
                <img id="scissors" class="choice" src="./img/scissors.png" alt="scissors">
