<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <!-- <h1>LOGO</h1> -->
            <img class="logo-img" src="./img/logo.png" alt="RPS logo">
        </div>
        <div class="nav-rhs">
            <ul class="right-links">
                <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="blank">About</a></li>
                <li><a href="mailto:email@rockpaperscissors.com?subject=General Inquiry">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div id="block-div"></div>
        <div class="activity">
            <h2>Score</h2>
            <div class="score-container">
                <p>YOU</p>
                <div class="score">0 - 0</div>
                <p>CPU</p>
            </div>
            <div class="winner-container"></div>
            <div class="results-container">
                <div class="results"></div>
            </div>
        </div>
        <div class="game">
            <div class="cards">
                <div class="card">
                    <h3>HUMAN</h3>
                    <div class="card-pic-human">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <p>?</p>
                            </div>
                            <div class="flip-card-back"></div>
                          </div>
                    </div>
                </div>
                <!-- TODO: Add flip feature to computer card as well -->
                <div class="card">
                    <h3>COMPUTER</h3>
                    <div class="card-pic-cpu">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <p>?</p>
                            </div>
                            <div class="flip-card-back"></div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="choices">
                <img id="rock" class="choice" src="./img/rock.png" alt="rock">
                <img id="paper" class="choice" src="./img/paper.png" alt="paper">
                <img id="scissors" class="choice" src="./img/scissors.png" alt="scissors">
            </div>
        </div>
    </div>
</body>
</html>
